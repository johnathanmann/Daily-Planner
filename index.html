<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,300&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-5">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h3 id="datetime"></h3>
    </header>
    <div class="container">
      <!-- Time blocks go here -->
      
      <!-- 8am Time block -->
      <section>
      <div class="row time-block" id="row8AM">
        <div class="col-1"  id="time8AM">
          <p>8am</p>
        </div>
          <div class="col-9 h-100 discription">
            <input type="text" class="form-control textInput" id="text8AM">
          </div>
          <div class="col-2 h-100">
            <button type="button" class="btn btn-primary x-auto" id="btn8AM"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>
      </div>
    </div>
  </section>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ee8ab9af4.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!-- Local JS -->
    <script src="assets/js/logic.js"></script>
  </body>
</html>
